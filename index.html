<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расчет трат на домашнего питомца🐱</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

</head>
<body>
    <div id="container">
        <form>
            <h1>Расходы на домашнего питомца🐱</h1>
            <p>Корм 🐟</p>
            <input id="food" type="text" placeholder="Расходы на корм">
            <p>Наполнитель 💩</p>
            <input id="filler" type="text" placeholder="Расходы на наполнитель">
            <p>Ветеринар ❤️</p>
            <input id="vet" type="text" placeholder="Поход в ветклинику">
            <p>Груминг ✂️</p>
            <input id="groom" type="text" placeholder="Питомцы тоже любят ходить в салоны">
            <p>Вкусняшки 😋</p>
            <input id="yummy" type="text" placeholder="Каждый любит полакомиться">
            <p>Игрушки 🏀</p>
            <input id="toy" type="text" placeholder="И поиграться">
            <button id="btn">Рассчитать</button>
        </form>
        <div id="total">
            <p>Итого: </p>
            <p id="totalSum"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
